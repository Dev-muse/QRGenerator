<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- jquery -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
    <!-- QR generator library -->
    <script defer src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js" type="text/javascript"></script>
    <script defer src="js/script.js" type="text/javascript"></script>
    </head>
<body> 
    
            <div id="option" class="box box1">
                <div class="active" id="btn1">&#8230;</div>
                <div id="btn2">&#9974;</div>
            </div>

        
            <div class="box2 box">
                    <div id="inputs">
                        <input id="data" type="text" placeholder="Enter text" >
                        <div id="msg">Press Enter To Generate Code</div>
                    </div>
            </div>
            
            <div class="box box3" id="outputbox">
                   <img src="images/qrcode.png" alt="QR code"  >
            </div>



 

</body>   

</html>
